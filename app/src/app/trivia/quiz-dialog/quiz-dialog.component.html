<h2 mat-dialog-title align="center">
  Game Paused
</h2>

<mat-dialog-content align="center">
  <p>
    Your score is:
  </p>
  <h1>
    {{ score }}
  </h1>
  <p>
    {{ fact }}
  </p>

</mat-dialog-content>

<mat-dialog-actions align="center">
  <button color="accent" (click)="close()" mat-raised-button>Resume</button>
</mat-dialog-actions>
